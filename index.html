<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <img class='img' src="img/cvsbg.jpeg" style="width:100%;height:100%" alt="" />
        <button class="btn btn-start" type="button" title="Start">START</button>
        <canvas id="snake" width="600" height="600"></canvas>
        <div class="modal-content">
			<p class="modal-content-text">
				<b>GAME OVER</b>
				Would you like to start another game?
			</p>
			<button class="btn btn-restart" type="button" title="Restart">RESTART</button>
			<button class="btn btn-exit" type="button" title="Exit">EXIT</button>
		</div>
    </body>
    <script src="js/snake.js"></script>
</html>
